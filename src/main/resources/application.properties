spring.application.name=OrderEnricher

spring.data.redis.host=localhost
spring.data.redis.port=6380

spring.datasource.url=jdbc:h2:mem:enrichorderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=showcaseUser
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#debugging tool to see the sql calls hibernate is performing
spring.jpa.show-sql=true

#exposes database at: http://localhost:8080/h2-console
spring.h2.console.enabled=true